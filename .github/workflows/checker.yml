name: Checker

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [ master ]
  workflow_dispatch: 

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8

    - name: Run Test Compile
      run: python3 -m compileall .

    - name: Run black formatter
      run: black src

    - name: Run isort import sorter
      run: isort src

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes (PR only)
      if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-format code with black and isort"
        git push

    - name: Verify no formatting needed (master only)
      if: github.event_name == 'push' && github.ref_name == 'master' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "Code in master is not properly formatted!"
        echo "This should not happen if PR checks are working correctly."
        exit 1

    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics